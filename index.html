<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="debug1">
    <!-- Start Header -->
    <header class="site_header">
        <div class="container">
            <div class="row">
                <div class="site_logo col-3">
                    <img src="./img/logo.svg" alt="Logo Sito">
                </div>
                <nav class="nav_link col-6">
                    <ul>
                        <li>
                            <a href="">Scarica</a>
                        </li>
                        <li>
                            <a href="">Perch√© Discord</a>
                        </li>
                        <li>
                            <a href="">Nitro</a>
                        </li>
                        <li>
                            <a href="">Sicurezza</a>
                        </li>
                        <li>
                            <a href="">Assistenza</a>
                        </li>
                    </ul>
                </nav>
                <div class="login col-3">
                    <button>Accedi</button>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->
    <main>
        <!-- start section where speak and link open app -->
        <section class="section_speak padding_section">
            <div class="link_open_app">
            </div>
        </section>
        <!-- end section -->
        <!-- start section invite -->
        <section class="section_invite padding_section">
            <div class="container">
                <div class="row">
                    <div class="col-7">
                    </div>
                    <div class="col-5">
                    </div>
                </div>
            </div>
        </section>
        <!-- end section invite -->
        <!-- start section room -->
        <section class="section_room padding_section">
            <div class="container">
                <div class="row">
                    <div class="col-5">
                    </div>
                    <div class="col-7">
                    </div>
                </div>
            </div>
        </section>
        <!-- end section room -->
        <!-- start section community -->
        <section class="section_community padding_section">
            <div class="container">
                <div class="row">
                    <div class="col-7">
                    </div>
                    <div class="col-5">
                    </div>
                </div>
            </div>
        </section>
        <!-- end section community -->
        <!-- start section tecnologies -->
        <section class="section_tecnologies padding_section">
            <div class="info_tecnologies">
            </div>
        </section>
        <!-- end section tecnologies -->
    </main>
    <!-- start footer -->
    <footer class="site_footer">
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>
        </div>
        <hr>
        <div class="bt_footer">
            <div class="logo_footer">
                Logo
            </div>
            <button class="button_footer">
                Bottone
            </button>
        </div>
    </footer>
    <!-- end footer -->
</body>
</html>
